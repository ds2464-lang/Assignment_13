name: CI/CD

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  test:
    runs-on: ubuntu-latest
    services:
      postgres:
        image: postgres:latest
        env:
          POSTGRES_USER: user
          POSTGRES_PASSWORD: password
          POSTGRES_DB: mytestdb
        ports:
          - 5432:5432
        options: >-
          --health-cmd pg_isready
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5

    steps:
      - uses: actions/checkout@v3

      # -------------------------------
      # Python + Backend
      # -------------------------------
      - uses: actions/setup-python@v4
        with:
          python-version: '3.10'

      - uses: actions/cache@v3
        with:
          path: ~/.cache/pip
          key: ${{ runner.os }}-pip-${{ hashFiles('**/requirements.txt') }}
          restore-keys: |
            ${{ runner.os }}-pip-

      - name: Install Python dependencies
        env:
          DATABASE_URL: postgresql://user:password@localhost:5432/mytestdb
        run: |
          python -m venv venv
          source venv/bin/activate
          pip install --upgrade pip
          pip install -r requirements.txt

      # -------------------------------
      # Node + Playwright
      # -------------------------------
      - uses: actions/setup-node@v3
        with:
          node-version: '18'

      - name: Install Node dependencies
        run: npm install

      - name: Install Playwright Browsers
        run: npx playwright install --with-deps

      # -------------------------------
      # Run backend server for E2E tests
      # -------------------------------
      - name: Start backend server
        env:
          DATABASE_URL: postgresql://user:password@localhost:5432/mytestdb
        run: |
          source venv/bin/activate
          uvicorn src.main:app --host 0.0.0.0 --port 8000 &
        shell: bash

      # -------------------------------
      # Run frontend server (if needed)
      # -------------------------------
      - name: Start frontend server
        run: |
          python -m http.server 8001 --directory frontend/ &
        shell: bash

      # -------------------------------
      # Wait for servers to start
      # -------------------------------
      - name: Wait for backend to be ready
        run: |
          for i in {1..20}; do
            curl -s http://localhost:8000/health && break
            echo "Waiting for backend..."
            sleep 2
          done

      - name: Wait for frontend to be ready
        run: |
          for i in {1..20}; do
            curl -s http://localhost:8001 && break
            echo "Waiting for frontend..."
            sleep 2
          done

      # -------------------------------
      # Run Python tests
      # -------------------------------
      - name: Run Python Tests
        env:
          DATABASE_URL: postgresql://user:password@localhost:5432/mytestdb
        run: |
          source venv/bin/activate
          pytest tests/unit/ --cov=src --junitxml=test-results/junit.xml
          pytest tests/integration/

      # -------------------------------
      # Run Playwright E2E tests
      # -------------------------------
      - name: Run Playwright Tests
        run: npx playwright test

      # Upload Playwright report
      - name: Upload Playwright HTML report
        if: failure()
        uses: actions/upload-artifact@v3
        with:
          name: playwright-report
          path: playwright-report/

  # -------------------------------------
  # Security Scan
  # -------------------------------------
  security:
    needs: test
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      
      - name: Build image
        run: docker build -t app:test .
      
      - name: Run Trivy vulnerability scanner
        uses: aquasecurity/trivy-action@master
        continue-on-error: true
        with:
          image-ref: 'app:test'
          format: 'table'
          exit-code: '1'
          ignore-unfixed: true
          severity: 'CRITICAL,HIGH'

  # -------------------------------------
  # Deploy
  # -------------------------------------
  deploy:
    needs: security
    if: github.ref == 'refs/heads/main'
    runs-on: ubuntu-latest
    environment: production
    steps:
      - uses: actions/checkout@v4
      
      - uses: docker/setup-buildx-action@v3
      
      - uses: docker/login-action@v3
        with:
          username: ${{ secrets.DOCKERHUB_USERNAME }}
          password: ${{ secrets.DOCKERHUB_TOKEN }}
          
      - uses: docker/build-push-action@v5
        with:
          push: true
          tags: |
            domsil12/assignment13:latest
            domsil12/assignment13:${{ github.sha }}
          platforms: linux/amd64,linux/arm64
          cache-from: type=registry,ref=domsil12/assignment13:cache
          cache-to: type=inline,mode=max
