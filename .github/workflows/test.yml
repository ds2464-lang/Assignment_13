name: CI/CD

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  test:
    runs-on: ubuntu-latest
    services:
      postgres:
        image: postgres:latest
        env:
          POSTGRES_USER: user
          POSTGRES_PASSWORD: password
          POSTGRES_DB: myappdb
        ports:
          - 5432:5432
        options: >-
          --health-cmd pg_isready
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5

    steps:
      - uses: actions/checkout@v3

      # Setup Python
      - uses: actions/setup-python@v4
        with:
          python-version: '3.10'

      # Setup Node for Playwright
      - uses: actions/setup-node@v3
        with:
          node-version: '20'

      # Cache dependencies
      - uses: actions/cache@v3
        with:
          path: |
            venv
            ~/.cache/pip
            ~/.npm
          key: ${{ runner.os }}-pip-${{ hashFiles('**/requirements.txt') }}
          restore-keys: |
            ${{ runner.os }}-pip-

      - name: Install dependencies
        run: |
          # Python
          python -m venv venv
          source venv/bin/activate
          pip install -r requirements.txt

          # Node / Playwright
          npm install -g playwright
          npx playwright install

      # Start FastAPI server in background
      - name: Start FastAPI server
        run: |
          source venv/bin/activate
          uvicorn app.main:app --host 0.0.0.0 --port 8000 &
          echo "Waiting for FastAPI to start..."
          sleep 10  # wait for server to be ready

      - name: Run Python tests
        run: |
          source venv/bin/activate
          pytest tests/unit/ --cov=src --junitxml=test-results/junit.xml
          pytest tests/integration/
          pytest tests/e2e/  # optional Python E2E

      - name: Run Playwright E2E tests
        run: |
          npx playwright test tests/e2e/playwright

  security:
    needs: test
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Build Docker image
        run: docker build -t app:test .

      - name: Run Trivy vulnerability scanner
        uses: aquasecurity/trivy-action@master
        continue-on-error: true
        with:
          image-ref: 'app:test'
          format: 'table'
          exit-code: '1'
          ignore-unfixed: true
          severity: 'CRITICAL,HIGH'

  deploy:
    needs: security
    if: github.ref == 'refs/heads/main'
    runs-on: ubuntu-latest
    environment: production
    steps:
      - uses: actions/checkout@v4

      - uses: docker/setup-buildx-action@v3

      - uses: docker/login-action@v3
        with:
          username: ${{ secrets.DOCKERHUB_USERNAME }}
          password: ${{ secrets.DOCKERHUB_TOKEN }}

      - uses: docker/build-push-action@v5
        with:
          push: true
          tags: |
            domsil12/assignment13:latest
            domsil12/assignment13:${{ github.sha }}
          platforms: linux/amd64,linux/arm64
          cache-from: type=registry,ref=domsil12/assignment13:cache
          cache-to: type=inline,mode=max
